<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
  </head>
<body>
  <div id="container">
  <h2>Reciever</h2>
    <video id="vid2" autoplay></video>
    <fieldset><legend>Step 2</legend>
      <p>1. Enter Offer received:</p>
      <textarea id=vid2txt rows=5></textarea>
      <button id="btnPickup" class="btn">Process Offer</button><br/>
      <p>2. Enter Candidates received:</p>
      <textarea id=txtCandidates rows=5></textarea>
      <button id="btnCandidates" class="btn">Process Candidates</button>
    </fieldset>
    <fieldset><legend>Step 3</legend>
      <p>1. Answer Offer: Send this back to caller:</p>
      <textarea id=vid2answer rows=5></textarea>
      <p>2. Receiver Candidates: Send this too</p>
      <textarea id=txtAnswerCandidates rows=5></textarea>
    </fieldset>
  
  <script src="receiver.js"></script>
</div> 
</body>
</html>
